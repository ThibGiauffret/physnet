		<body>


	  <div class="main">



						<script>
						// On récupère les données du quiz
						var obj;
						$.getJSON("data/config.json", function(obj) {
								document.getElementById("ip").innerHTML = "http://"+obj.config[0].local;

								var qrcode = new QRCode(document.getElementById("qrcode"), {
										text: "http://"+obj.local+"/index.html",
										width: 450,
										height: 450,
										colorDark : "#000000",
										colorLight : "#fff",
										correctLevel : QRCode.CorrectLevel.H
									});
									qrcode.clear(); // clear the code.
									qrcode.makeCode("http://"+obj.config[0].local); // make another code.
						});
						</script>


						<div class="container">
								<div class="card h-100 shadow bg-white">
									<div class="card-header">
										<h2 class="d-flex justify-content-center m-3">Connexion</h2>

								  </div>


								  <div class="card-body">
										<p class="large">Pour accéder à PhysNet, connectez-vous à l'adresse suivante :<br>

											<center> <span id="ip" class="huge"></span></center></p>


										<p class="large">Ou flashez le qrcode suivant :

											<center><span id="qrcode"></span></center>

										</p>
								  	</div>
									</div>
								</div>
							</div>
						</div>









					<br>

				</div>
